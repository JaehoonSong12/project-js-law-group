name: Build and Release PyInstaller Executable

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: jslawgroup-windows-x64.exe
            asset_name: jslawgroup-windows-x64.zip
            sep: ';'
          - os: ubuntu-latest
            artifact_name: jslawgroup-linux-x64
            asset_name: jslawgroup-linux-x64.tar.gz
            sep: ':'
          - os: macos-latest
            artifact_name: jslawgroup-macos-x64
            asset_name: jslawgroup-macos-x64.zip
            sep: ':'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-wtf email-validator wtforms pyinstaller

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller main.py --onefile --name jslawgroup --add-data "static;static" --add-data "templates;templates" --add-data "submissions;submissions"

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller main.py --onefile --name jslawgroup --add-data "static:static" --add-data "templates:templates" --add-data "submissions:submissions"

      - name: Package Artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist/jslawgroup.exe -DestinationPath dist/${{ matrix.asset_name }}

      - name: Package Artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ${{ matrix.asset_name }} jslawgroup

      - name: Package Artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ${{ matrix.asset_name }} jslawgroup

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: jslawgroup-windows-x64.zip
      
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: jslawgroup-linux-x64.tar.gz

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: jslawgroup-macos-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            jslawgroup-windows-x64.zip
            jslawgroup-linux-x64.tar.gz
            jslawgroup-macos-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}